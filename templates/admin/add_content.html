  {% extends "base.html" %}
{% block extra_css %}
  <link rel="stylesheet" href="{{url_for('static', path = '/admin.css')}}">
{% endblock %}

{% block title %}Admin Pannel{% endblock %}


{% block content %}

{% block header%}<header>{% include "admin/admin_header.html" %}</header>{% endblock %}


<div class="admin-panel">
    <h2>PROJEKTY</h2>
</div>



<div class="admin-section">
    <div class="container">
        <form class="admin-projects-input project-form"  method="POST"  enctype="multipart/form-data">
            
            <div class="form-wrapper-admin">
                <h2>Nový obsah</h2>

            
                <div class="row-2">
            <div class="label-input">
                <label for="title">Název</label>
                <input type="text" name="title" id="title" placeholder="Zadej název">
            </div>

            <div class="label-input preview-input">
                <label for="preview">Text náhledu</label>
                <input type="text" name="preview" id="preview" placeholder="Text náhledu">
            </div>

            <div class="label-input">
                <label for="model">Model</label>
                <div class="select-wrap">
                    <select name="model" id="model">
                        <option value="Project">Projekty</option>
                        <option class="blog-btn" value="Blog">Blog</option>
                    </select>
                </div>
            </div>
        </div>

            
                <div class="row">
                    <div class="label-input">
                        <label for="">Hlavní popis</label>
                        <textarea id="add-textarea"  name = "description" value = ></textarea>


                    </div>
                    
                </div>


                <div class="row">
                    <div class="label-input">
                        <label class="upload-label" for="upload-file"><span><i class="fa fa-upload"></i></span>Vyber fotku</label>
                        <input class="file-input" type="file" id="upload-file" name = "files"  multiple>
                        <div class="prev-imgs">
                            
                           
                        </div>

                    </div>
                    

                </div>

                <div class="row-submit">
                    <input type="submit" value="Uložit">

                </div>

            </div>
            
            
            
        </form>


      
    </div>


    
</div>


{% endblock %}

{% block  js%}<script src="{{url_for('static', path =  'admin.js')}}"></script>{% endblock %}
