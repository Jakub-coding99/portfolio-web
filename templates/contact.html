<div class="contact-section bg-2 text-1" id="contact">
    <div class="container bg-2 text-1">
        <div class="toast">
            <div class="toast-divider"></div>
            <p class="close-toast">X</p>
            <p class="text-toast">Email úspěšně odeslán</p>


        </div>
        
        <div class="form-wrapper">

        
            <div class="contact-form">
                <h1 class="header-title">Kontakt</h1>

                  <div class="contact-list">
            <div class="my-phone">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill=#d8a31a class="bi bi-telephone-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                </svg> 730 671 753 
               
            </div>

            <div class="my-email">
                <svg class="email-icon"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#d8a31a" class="bi bi-envelope" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                </svg> kuba.vecera@email.cz
            </div>

           
            
        </div>
                <form  method="POST" id="form-contact" action="{{url_for('contact')}}">
                    <div class="form-row">
                        <div class="form-line">
                            <label for=""> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                                            </svg> Jméno</label>
                        <input type="text" placeholder="Vaše jméno" name="name" required>
                    </div>
                    
                    <div class="form-line">
                        <label for="">
                            <svg class="email-icon"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                            </svg> Email</label>
                        <input type="text"   name="email" placeholder="Váš email" required><br>

                    </div>

                    </div>
                

                    <div class="form-line">
                        <label for="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
                            <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
                            </svg> Zpráva</label>
                        
                        <textarea name="msg" placeholder="Máte dotaz, nápad na spolupráci nebo zpětnou vazbu?" required></textarea>

                    </div>

                    <div class="form-row">
                        <div class="flex-send">
                             <input class="send-button" type="submit" value="Odeslat">
                        </div>
                       

                    </div>

                    
                    

                
                    </form>
            </div>
        </div>
        
    </div>
</div>
